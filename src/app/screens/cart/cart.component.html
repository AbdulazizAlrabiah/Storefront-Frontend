<div class="row" *ngIf="order.products.length !== 0; else empty">   
    <app-productincart class="col-sm-4" [order]="order" [totalPrice]="calculateTotalPrice()" (removeFromCart)="removeFromCart($event)"></app-productincart>
    <app-paymentform *ngIf="order.products.length !== 0" class="col-sm-8" (submitOrder)="submitOrder($event)"></app-paymentform>
</div>

<ng-template #empty>
    <h2 class="centered_empty_products">There are no products in your cart.</h2>
</ng-template>
